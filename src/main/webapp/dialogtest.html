<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head><title>Jquery Dialog测试</title>
<!-- artDialog -->
<script type="text/javascript" src="artDialog.js"></script>
<script>
(function($){
	// 改变默认配置
	var d = $.dialog.defaults;
	// 预缓存皮肤，数组第一个为默认皮肤
	d.skin = ['aero', 'chrome', 'facebook', 'default'];
	// 是否开启特效
	d.effect = true;
	// 指定超过此面积的对话框拖动的时候用替身
	//d.showTemp = 100000;
	d.fixed = true;
	
})(art);
var html = "请输入项目名称:<input type = 'text' />";
art.dialog({
    content: html,
    icon: 'succeed',
	fixed: true,
    follow: 'btn2',
    yesFn: function(){
        this.follow('btn1').time(2);
        return false;
    }
});


</script>

</head>
<body>
<input type = "button" id = "btn1" name = "btn1" value = "btn1"/>
<input type = "button" id = "btn2" name = "btn2" value = "btn2"/>
</body>
</html>
